<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.js"></script>

<script>
//注册事件
	$(function () {
		//注册按钮的点击事件
		$("#btn_submit").click(function() {
			var name = $("#name").val();
			var password = $("#password").val();
			var balance = $("#balance").val();
			var other = $("#other").val();
			console.log("name " + name);
			console.log("password " + password);
			console.log("balance " + balance);
			console.log("other " + other);
			console.log("1111111111111");
			$.ajax({
				url: "test/addUser",
				type: "post",
				data: {name: name, password: password, balance: balance, other: other},
				dataype: "json",
				success: function(data) {
					//alert(data.result);
					alert(data);
				}
			});
		});
	})
</script>

</head>
<body>
<div class="container">
<div class="row">
	<div class="col-lg-4"></div>
	<div class="col-lg-4">
	<form class="form-group">
		<input id="name" class="form-control form-group" placeholder="请输入用户名" />
		<input id="password" class="form-control form-group" placeholder="请输入密码" />
		<input id="balance" class="form-control form-group" placeholder="请输入用户余额" />
		<input id="other" class="form-control form-group" placeholder="请输入其他信息" />
		<button id="btn_submit" type="button" class="btn btn-success form-group">提交</button>
	</form>
	</div>
</div>
</div>
</body>
</html>
